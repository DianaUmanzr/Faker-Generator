language: java
jdk:
- openjdk8
before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep
  -v '\[')
- git tag -a v$project_version-$TRAVIS_BUILD_NUMBER -m "Tag version $project_version-$TRAVIS_BUILD_NUMBER"
- mvn package -DskipTests=true -Dmaven.javadoc.skip=true -B -V
install: mvn --settings deployment/settings.xml install -DskipTests=true -Dgpg.skip
  -Dmaven.javadoc.skip=true -B -V
after_success:
- mvn clean test jacoco:report coveralls:report
- test $TRAVIS_BRANCH = "master" && mvn clean deploy --settings deployment/settings.xml
  -DskipTests=true -B -V -P release
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- echo $GPG_SECRET_KEYS | base64 --decode | gpg --import
- echo $GPG_OWNERTRUST | base64 --decode | gpg --import-ownertrust
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/faker-generator-$project_version.jar
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    repo: mauriciojovel/Faker-Generator
