language: java
jdk:
- openjdk8
before_deploy:
  - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
  - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')
after_success:
- mvn clean test jacoco:report coveralls:report
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_ad5f3cf39d40_key -iv $encrypted_ad5f3cf39d40_iv
  -in deployment/signingkey.asc.enc -out deployment/signingkey.asc -d
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/faker-generator-$project-version.jar
  skip_cleanup: true
  on:
    branch: master
    repo: mauriciojovel/Faker-Generator
  name: $project_version
